<div class="battle-container">
  <h4>ARMOR</h4>
  <table class="battle-table">
  <tr>
    <th class="armor-name">Name</th>
    <th class="armor-encumbrance">Enc</th>
    <th class="armor-points">Armor Points</th>
    <th class="armor-location">Location</th>
    <th class="armor-qual">Qualities</th>
  </tr>
  {% for item in character.armor|sort(attribute="name") %}
  <tr>
    <td><input type="text" name="armor_name_{{ item.id }}" value="{{ item.name }}"></td>
    <td><input type="number" name="armor_encumbrance_{{ item.id }}" value="{{ item.encumbrance }}"></td>
    <td><input type="number" name="armor_points_{{ item.id }}" value="{{ item.armor_points }}"></td>
    <td><input type="text" name="armor_location_{{ item.id }}" value="{{ item.location }}"></td>
    <td><input type="text" name="armor_qualities_{{ item.id }}" value="{{ item.qualities }}"></td>
  </tr>
  {% endfor %}
  <tr>
    <td><input type="text" name="armor_name_new"></td>
    <td><input type="number" name="armor_encumbrance_new"></td>
    <td><input type="number" name="armor_points_new"></td>
    <td><input type="text" name="armor_location_new"></td>
    <td><input type="text" name="armor_qualities_new"></td>
  </tr>
  </table>
</div>
