<div>
  <h4>TALENTS</h4>
  <table>
    <tr>
      <th class="width-30">Name</th>
      <th class="width-40">Description</th>
      <th class="width-10">Attribute</th>
      <th class="width-10">Bonus</th>
      <th class="width-10">Times Taken</th>
    </tr>
    {% for item in character.talents|sort(attribute="name") %}
    <tr>
      <td class="width-30"><input class="input-text" type="text" name="talents_name_{{ item.id }}" value="{{ item.name }}"></td>
      <td class="width-40"><input class="input-text" type="text" name="talents_description_{{ item.id }}" value="{{ item.description }}"></td>
      <td class="width-10"><input class="input-text" type="text" name="talents_attribute_{{ item.id }}" value="{{ item.bonus_attribute }}"></td>
      <td class="width-10"><input class="input-number" type="number" name="talents_bonus_value_{{ item.id}}" value="{{ item.given_bonus }}"></td>
      <td class="width-10"><input class="input-number" type="number" name="talents_times_taken_{{ item.id }}" value="{{ item.times_taken }}"></td>
    </tr>
    {% endfor %}
    <tr>
      <td class="width-30"><input class="input-text" type="text" name="talents_name_new"></td>
      <td class="width-40"><input class="input-text" type="text" name="talents_description_new"></td>
      <td class="width-10"><input class="input-text" type="text" name="talents_attribute_new"></td>
      <td class="width-10"><input class="input-number" type="number" name="talents_bonus_value_new"></td>
      <td class="width-10"><input class="input-number" type="number" name="talents_times_taken_new"></td>
    </tr>
  </table>
</div>
