<div class="flex-section part-container">
  <div class="fluff-container">  
    <h4>PSYCHOLOGY</h4>
    <div class="grow-wrap">
      <textarea name="psychology" id="psychology" class="textarea" onInput="this.parentNode.dataset.replicatedValue = this.value">{{ character.text_fields.psychology }}</textarea>
    </div>
  </div>
  <div class="fluff-container">
    <h4>AMBITIONS</h4>
    <ul>
      <li>
        <label for="short_term_ambition">Short term: </label>
        <div class="grow-wrap">
          <textarea id="short_term_ambition" name="short_term_ambition" class="textarea" onInput="this.parentNode.dataset.replicatedValue = this.value">{{ character.text_fields.short_term_ambition }}</textarea>
        </div>
      </li>
      <li>
        <label for="long_term_ambition">Long term: </label>
        <div class="grow-wrap">
          <textarea id="long_term_ambition" name="long_term_ambition" class="textarea" onInput="this.parentNode.dataset.replicatedValue = this.value">{{ character.text_fields.long_term_ambition }}</textarea>
        </div>
      </li>
    </ul>
  </div>
  <div class="fluff-container">
    <h4><label for="party_name">PARTY:</label><input class="input-text" type="text" name="party_name" id="party_name" value="{{ character.party.name }}" class="input-text"></h4>
    <ul>
      <li>
        <label for="party_members">Members: </label>
        <div class="grow-wrap">
          <textarea name="party_members" id="party_members" class="textarea" onInput="this.parentNode.dataset.replicatedValue = this.value">{{ character.party.members }}</textarea>
        </div>
      </li>
      <li>
        <label for="party_ambitions">Ambitions: </label>
        <div class="grow-wrap">
          <textarea name="party_ambitions" id="party_ambitions" class="textarea" onInput="this.parentNode.dataset.replicatedValue = this.value">{{ character.party.ambitions }}</textarea>
        </div>
      </li>
    </ul>
  </div>
  <div class="fluff-container column">
    <h4>WEALTH</h4>
    <div>Gold: <input class="input-number" type="number" name="gold" id="gold" value="{{ character.gold }}"></div>
    <div>Silver: <input class="input-number" type="number" name="silver" id="silver" value="{{ character.silver }}"> </div>
    <div>Brass: <input class="input-number" type="number" name="brass" id="brass" value="{{ character.brass }}"></div>
  </div>
</div>
